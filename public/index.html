<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Polygon Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar.right {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }

        #canvas-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2a2a2a 0%, #111 100%);
        }

        canvas {
            background: transparent;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .piece-slot {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .piece-slot:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .player-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        #status-message {
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Target Reference View at the top center or overlay? Let's put it in the top bar or a floating window -->
        <!-- Better: A split Layout. Left: P1, Center: Game, Top-Right: Target? -->
        <!-- Let's put the Target above the main canvas for visibility, or overlay -->

        <div class="sidebar" id="p1-sidebar">
            <div class="player-label">INVENTORY</div>
            <div class="piece-slot" id="p1-slot-1"></div>
            <div class="piece-slot" id="p1-slot-2"></div>
            <div class="piece-slot" id="p1-slot-3"></div>
        </div>

        <div id="center-column" style="display:flex; flex-direction:column; flex:1; height:100%;">
            <!-- Header / Target Area -->
            <div id="header-area"
                style="height: 150px; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="text-align: center; margin-right: 20px;">
                    <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px;">TARGET IMAGE</div>
                    <canvas id="targetCanvas" width="150" height="120"
                        style="background: rgba(255,255,255,0.05); border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></canvas>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <button id="reset-btn"
                        style="margin-bottom:10px; padding: 5px 15px; background: #d32f2f; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: inherit;">NEW
                        GAME</button>
                    <button id="refill-btn"
                        style="margin-bottom:10px; padding: 5px 15px; background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: inherit;">REFILL
                        INVENTORY</button>
                    <div id="status-message"
                        style="position:static; transform:none; background: rgba(255,255,255,0.1);">Single Player Mode
                    </div>
                </div>
            </div>

            <div id="canvas-container" style="flex:1; position: relative;">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <div class="sidebar right" id="p2-sidebar">
            <div class="player-label">INVENTORY</div>
            <div class="piece-slot" id="p2-slot-1"></div>
            <div class="piece-slot" id="p2-slot-2"></div>
            <div class="piece-slot" id="p2-slot-3"></div>
        </div>
    </div>

    <!-- No Socket.io needed -->
    <script src="game.js"></script>
</body>

</html>
